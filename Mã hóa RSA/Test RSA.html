<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa và Giải mã RSA</title>
    <link rel="stylesheet" href="Test RSA.css">
</head>
<body>
    <div class="container">
        <h1>Mã hóa và Giải mã RSA</h1>
        <form id="encryptionForm">
            <label for="plaintext">Nhập bản rõ:</label>
            <textarea id="plaintext" placeholder="Nhập văn bản cần mã hóa..."></textarea>

            <label for="pInput">Nhập giá trị p:</label>
            <input type="number" id="pInput" placeholder="Nhập giá trị p" min="2">

            <label for="qInput">Nhập giá trị q:</label>
            <input type="number" id="qInput" placeholder="Nhập giá trị q" min="2">

            <label for="encryptionKey">Khóa mã hóa (e, n):</label>
            <input type="text" id="encryptionKey" placeholder="Khóa sẽ được tạo tự động..." readonly>

            <div class="buttons">
                <button type="button" id="generateKeyBtn">Tạo khóa</button>
                <button type="button" id="encryptBtn">Mã hóa</button>
            </div>

            <label for="ciphertext">Bản mã:</label>
            <textarea id="ciphertext" readonly></textarea>

            <label for="decryptionKey">Nhập khóa giải mã (d, n):</label>
            <input type="text" id="decryptionKey" placeholder="Nhập khóa giải mã...">

            <div class="buttons">
                <button type="button" id="decryptBtn">Giải mã</button>
            </div>

            <label for="decryptedText">Bản rõ sau khi giải mã:</label>
            <textarea id="decryptedText" readonly></textarea>

            <div class="buttons">
                <button type="button" id="saveBtn">Lưu ra tệp</button>
            </div>
        </form>
    </div>
    <script src="Test RSA.js"></script>
</body>
</html>
